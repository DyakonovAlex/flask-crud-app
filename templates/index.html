{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class="contrainer">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="jumbotron p-3">
                <h2>Manage <b>Employees </b>
                    <button
                            type="button"
                            class="btn btn-success float-end"
                            data-bs-toggle="modal"
                            data-bs-target="#mymodal">
                        Add New Employees
                    </button>
                </h2>
                <table class="table table-info table-striped">
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Alex</td>
                        <td>happy.dyakonov@gmail.com</td>
                        <td>7(916)750-55-51</td>
                        <td>
                            <a href=""
                               class="btn btn-warning btn-xs"
                               data-bs-toggle="modal"
                               data-bs-target="#modaledit">
                                Edit</a>
                            <a href=""
                               class="btn btn-danger btn-xs"
                               onclick="return confirm('Are You Sure To Delete ?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                </table>


                <!-- Modal Edit Employee-->
                <div class="modal fade" id="modaledit" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Update Information</h4>
                            </div>

                            <div class="modal-body">
                                <form action="" method="POST">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input name="id" type="hidden" value="">
                                        <input class="form-control" name="name" type="text" value="Geekscoders">
                                    </div>

                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input class="form-control" name="email" type="text" value="geeks@gmail.com">
                                    </div>

                                    <div class="form-group">
                                        <label>Phone:</label>
                                        <input class="form-control" name="phone" type="text" value="858558">
                                    </div>

                                </form>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Update</button>
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                            </div>

                        </div> <!-- class="modal-content" -->
                    </div> <!-- class="modal-dialog" -->
                </div> <!-- class="modal fade" -->


                <!-- Modal Add Employee -->
                <div class="modal fade" id="mymodal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title">Add Employee</h4>
                            </div>

                            <div class="modal-body">
                                <form action="" method="POST">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input class="form-control" name="name" required="1" type="text">
                                    </div>

                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input class="form-control" name="email" required="1" type="email">
                                    </div>

                                    <div class="form-group">
                                        <label>Phone:</label>
                                        <input class="form-control" name="phone" required="1" type="number">
                                    </div>

                                </form>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Add Employee</button>
                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                            </div>

                        </div> <!-- class="modal-content" -->
                    </div> <!-- class="modal-dialog" -->
                </div> <!-- class="modal fade" -->


            </div> <!-- class="jumbotron p-3" -->
        </div> <!-- class="col-8" -->
    </div> <!-- class="row justify-content-center" -->
</div> <!-- class="contrainer" -->

{% endblock %}
